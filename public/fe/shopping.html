<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="" href="./css/reset.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/shopping.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>

<body>
    <!--头部-->
    <header class="mui-bar mui-bar-nav lt-header">
        <a class=" fa fa-arrow-left sort-icon"></a>
        <a id="search" class="fa fa-search mui-pull-right lt-header-search mui-pull-left mui-plus-visible"></a>
        <h1 class="mui-title lt-header-title ">购物车</h1>
    </header>
    <!--中间-->
    <div class="mui-content">
        <ul id="OA_task_1" class="mui-table-view list">
            <li class="mui-table-view-cell mui-transitioning">
                <div class="mui-slider-left mui-disabled">
                    <a class="mui-btn mui-btn-blue">编辑</a>
                </div>
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-red">删除</a>
                </div>
                <div class="mui-slider-handle">
                    <div class="goods">
                        <div class="goods-left">
                            <a href="javascript:;">
                                <img src="./images/product.jpg" alt="">
                            </a>
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="goods-right">
                            <p>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
                            <div class="goods-right-extra">
                                <span class="extra-new">&yen;499.1</span>
                                <span class="extra-old">&yen;888.1</span>
                                <span class="extra-num">x2双</span>
                            </div>
                            <span class="goods-right-size">鞋码: 43</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <!--底部v-->
    <nav class="mui-bar mui-bar-tab lt-footer">
        <a class="mui-item " href="index.html">
            <span class="fa fa-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-item" href="sort.html">
            <span class="fa fa-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-item mui-active" href="shopping.html">
            <span class="fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-item" href="center.html">
            <span class="fa fa-user"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <script type="text/template" id="get">
        <% for(var i=0;i<data.length;i++) {%>
            <li class="mui-table-view-cell mui-transitioning">
                <div class="mui-slider-left mui-disabled">
                    <a class="mui-btn mui-btn-blue" data-id="<%=data[i].id%>" data-productsize="<%=data[i].productSize%>" data-size="<%=data[i].size%>"
                        data-productnum="<%=data[i].productNum%>" data-num="<%=data[i].num%>">编辑</a>
                </div>
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-red" data-id="<%=data[i].id%>">删除</a>
                </div>
                <div class="mui-slider-handle">
                    <div class="goods">
                        <div class="goods-left">
                            <a href="javascript:;">
                <img src="<%=data[i].pic[0].picAddr%>" alt="">
              </a>
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="goods-right">
                            <p>
                                <%=data[i].proName%>
                            </p>
                            <div class="goods-right-extra">
                                <span class="extra-new">&yen;<%=data[i].price%></span>
                                <span class="extra-old">&yen;<%=data[i].oldPrice%></span>
                                <span class="extra-num">x<%=data[i].num%>双</span>
                            </div>
                            <span class="goods-right-size">鞋码: <%=data[i].size%></span>
                        </div>
                    </div>
                </div>
            </li>
            <%}%>

    </script>


    <!--编辑模板-->
    <script type="text/template" id="edit">
        <div class="append">
            <div class="product-size">
                尺码：
                <% for(var i= productsize[0];i<= productsize[1];i++) {%>
                    <% if(i==size){%>
                        <span class="active"><%=i%></span>
                        <% }else {%>
                            <span><%=i%></span>
                            <%  }%>

                                <% }%>
            </div>
            <!--5.数量-->
            <div class="product-num">
                <span>数量</span>
                <div class="mui-numbox" data-numbox-min='0' data-numbox-max='<%= productnum%>'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number"  value="<%=num%>"/>
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <!--<span>剩余20件</span>-->

            </div>

    </script>


    <script src="./lib/zepto-notouch/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-native.js"></script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./js/shopping.js"></script>
</body>

</html>
